  <style>
    /* ===== metadata-driven mutant tiles ===== */
    .mutant {
      --mood: .5;
      --tempo: 1.5;
      --hue: 180;
      --ratio: 1;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: var(--ratio);
      border: 1px solid hsl(var(--hue), 70%, 50%);
      box-shadow: 0 0 calc(8px * var(--mood)) hsl(var(--hue), 80%, 60%, 0.35);
      animation: mutant-pulse calc(5s / var(--tempo)) ease-in-out infinite alternate;
      transition: transform 0.3s ease, filter 0.3s ease;
      background: linear-gradient(135deg, var(--p0, #1b1b1b), var(--p1, #2a2a2a) 45%, var(--p2, #444) 60%, var(--p3, #666) 80%, var(--p4, #888));
    }
    .mutant:hover { transform: scale(1.03); filter: brightness(1.08) saturate(1.1); }
    .mutant .media-el {
      width: 100%; height: 100%; object-fit: cover;
      animation: mutant-wobble 6s ease-in-out infinite;
      filter: hue-rotate(var(--hue, 0deg)) saturate(calc(1 + var(--mood)));
    }
    .mutant .cap {
      position: absolute; left: 6px; bottom: 6px;
      background: rgba(0,0,0,.55); padding: 2px 6px; border-radius: 8px;
    }
    .mutant-focus { outline: 2px solid var(--p2, #58f); outline-offset: -2px; }

    /* theme headers (for grouped view) */
    .theme-header {
      grid-column: 1 / -1;
      padding: 6px 10px; margin-top: 10px;
      border: 1px dashed var(--line); border-radius: 10px;
      color: #bdf; background: #070707;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }

    /* animations */
    @keyframes mutant-pulse {
      0%   { transform: scale(1) rotate(0deg); filter: brightness(0.95); }
      100% { transform: scale(calc(1 + (var(--mood) * 0.12))) rotate(1.5deg); filter: brightness(1.05); }
    }
    @keyframes mutant-wobble {
      0%,100% { transform: rotate(0deg); transform-origin: 50% 55%; }
      50%     { transform: rotate(1.6deg); transform-origin: 48% 45%; }
    }

    /* ===== page layout ===== */
    .remix { padding: 14px; }
    .remix-controls { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:12px; }
    .remix-controls .btn, .remix-controls input, .remix-controls select { font-size:.9rem; }
    /* sane grid so you see more than one tile per row */
    #remixGallery { display:grid; grid-template-columns:repeat(auto-fill, minmax(240px,1fr)); gap:10px; }
    .btn{border:1px solid var(--line); border-radius:999px; padding:8px 12px; background:#030303}
  </style>
