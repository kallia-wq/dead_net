<!-- add files to /assets/media/items -->
<main>
  <noscript><p class="mono tiny center">JavaScript is required to load and analyze files.</p></noscript>
  <h2 class="center glitch" data-text="EVERYTHING IS A BOT">EVERYTHING IS A BOT</h2>
  
  <section class="ingestbar">
    <div class="dropzone" id="dropzone">
      <strong>Drop TikTok CSV/JSON or YouTube comments JSON here</strong>
      <span class="tiny mono">or</span>
      <label for="fileInput" class="btn">Choose file</label>
      <input type="file" id="fileInput" accept=".csv,.json" hidden />
      <button id="loadBuiltin" class="btn">Load saved JSON</button>
      <span class="tiny mono">/assets/data/tiktok_comments.json</span>
      <div id="loadStatus" class="tiny mono" role="status" aria-live="polite"></div>
    </div>
    <div class="filters mono tiny">
      <label>Source:
        <select id="sourceFilter">
          <option value="any">any</option>
          <option value="tiktok">tiktok</option>
          <option value="youtube">youtube</option>
          <option value="reddit">reddit</option>
          <option value="x">x</option>
          <option value="generated">generated</option>
        </select>
      </label>
    </div>
  </section>
  <div id="botFeed" class="grid" aria-live="polite"></div>
